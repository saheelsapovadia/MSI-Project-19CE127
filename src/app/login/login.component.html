<div class="back">
  <img
    style="width: 30%; margin-left: 35%; margin-top: 100px"
    src="./../../assets/motorola_solutions.png"
  />
  <div class="login-container">
    <div class="login-box">
      <form
        [formGroup]="loginForm"
        class="example-form"
        style="
          display: flex;
          flex-direction: column;
          justify-items: center;
          align-items: center;
          margin-top: 10px;
        "
      >
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            placeholder="Enter your email"
            style="width: 80%"
            name="username"
          />
        </mat-form-field>
        <mat-error
          class="error"
          *ngIf="errorValidation('email', 'required') && email?.touched"
          >Email is required</mat-error
        >
        <mat-error
          class="error"
          *ngIf="errorValidation('email', 'email') && email?.touched"
          >Email is invalid</mat-error
        >

        <mat-form-field class="example-full-width form-field" appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            placeholder="Enter your username"
            style="width: 80%"
            name="password"
            [type]="showPassword ? 'text' : 'password'"
          />
          <mat-icon (click)="showPasswordToggle()">
            {{ !showPassword ? "visibility_off" : "visibility" }}
          </mat-icon>
        </mat-form-field>
        <mat-error
          class="error"
          *ngIf="errorValidation('password', 'required') && password?.touched"
          >Password is required</mat-error
        >
        <button mat-raised-button color="primary" (click)="login()">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
