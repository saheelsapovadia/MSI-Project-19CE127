<div class="project-container">
  <button
    class="export-btn"
    mat-raised-button
    color="primary"
    (click)="exportBulkProjects()"
  >
    Export <mat-icon>download</mat-icon>
  </button>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>
  <button
    mat-icon-button
    color="primary"
    aria-label="Example icon button with a home icon"
    (click)="refreshData()"
  >
    <mat-icon>refresh</mat-icon>
  </button>
  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      mat-sort
      style="position: relative; cursor: pointer"
    >
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>User Name</th>
        <td mat-cell *matCellDef="let element">{{ element.username }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{ element.role }}</td>
      </ng-container>

      <ng-container
        matColumnDef="action"
        style="position: absolute; right: 10px; width: 100px"
      >
        <th mat-header-cell *matHeaderCellDef style="text-align: center">
          <!-- action -->
        </th>
        <td mat-cell *matCellDef="let element" style="width: 100px">
          <button
            class="btns"
            mat-icon-button
            color="primary"
            aria-label="Example icon button with a heart icon"
            (click)="updateUser(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            class="btns"
            mat-icon-button
            color="warn"
            aria-label="Example icon button with a heart icon"
            (click)="deleteProject(element.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
      style="position: relative"
    ></mat-paginator>
  </div>
</div>
<div class="project-btn">
  <button
    mat-fab
    color="primary"
    aria-label="Example icon button with a bookmark icon"
    (click)="openAddDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>
  <button
    mat-fab
    color="primary"
    aria-label="Example icon button with a bookmark icon"
    (click)="openBulkDialog()"
  >
    <mat-icon>upload</mat-icon>
  </button>
</div>
