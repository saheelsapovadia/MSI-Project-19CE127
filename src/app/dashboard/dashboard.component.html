<div class="dashboard-container">
  <mat-sidenav-container class="example-container">
    <mat-sidenav
      #sidenav
      mode="over"
      [opened]="opened"
      (opened)="events.push('open!')"
      (closed)="events.push('close!')"
    >
      <mat-list>
        <mat-list-item> Hello {{ username }} </mat-list-item>
      </mat-list>
      <mat-action-list class="sidebar-list">
        <button mat-list-item>My Team</button>
        <button mat-list-item (click)="navigate('users', sidenav)">
          Users
        </button>
        <button mat-list-item (click)="navigate('projects', sidenav)">
          Projects
        </button>
        <button mat-list-item (click)="navigate('users', sidenav)">
          Requests
        </button>
      </mat-action-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          (click)="sidenav.toggle()"
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with menu icon"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span>Dashboard</span>
        <span class="example-spacer"></span>
        <button
          mat-icon-button
          class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon"
          (click)="logout()"
        >
          <mat-icon>logout</mat-icon>
        </button>
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with share icon"
        >
          <mat-icon>person</mat-icon>
        </button>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
